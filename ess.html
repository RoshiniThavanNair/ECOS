<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCS - ESS Settings</title>
    <link rel="stylesheet" href="style1.css"> <!-- Link to CSS file -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>eCOS</h1>
    </header>

    <!-- Navigation with numbers -->
    <section class="navigation-section">
        <nav class="page-navigation">
            <ul>
                <li><a href="pcs-login.html" class="nav-link"><span class="circle">1</span><br>Basic Info</a></li>
                <li class="separator">----------------</li>
                <li><a href="electricity.html" class="nav-link"><span class="circle">2</span><br>Building Parameters & Consumption</a></li>
                <li class="separator">----------------</li>
                <li><a href="ess.html" class="nav-link"><span class="circle">3</span><br>ESS Settings</a></li>
                <li class="separator">----------------</li>
                <li><a href="economic.html" class="nav-link"><span class="circle">4</span><br>Economic Settings</a></li>
                <li class="separator">----------------</li>
                <li><a href="report.html" class="nav-link"><span class="circle">5</span><br>Report</a></li>
            </ul>
        </nav>
    </section>

    <!-- Separator line between navigation and content -->
    <hr class="separator-line">

    <!-- Page Content -->
    <main class="page-content" id="page-content">
        <section id="ess-settings" class="active">
            <div class="form-container transparent-box">
                <h2 class="ess-setting-title">ESS Settings</h2> <!-- Title Added Here -->
                
                
                <!-- Current Settings Display -->
                <div class="current-settings">
                    <label for="eoc-soc">End-of-Charge SOC (%):</label>
                    <input type="number1" id="eoc-soc" value="95" required>&nbsp;&nbsp;
                    <span>|</span>&nbsp;&nbsp;
                    <label for="eod-soc">End-of-Discharge SOC (%):</label>
                    <input type="number1" id="eod-soc" value="5" required>&nbsp;&nbsp;
                    <span>|</span>&nbsp;&nbsp;
                    <label for="rte">RTE:</label>
                    <select id="rte" required>&nbsp;&nbsp;
                        <option value="default">Default</option>
                        <option value="custom" selected>Custom</option>
                    </select>&nbsp;&nbsp;
                    <span>|</span>&nbsp;&nbsp;
                    <label for="backup-soc">Backup Power SOC (%):</label>
                    <input type="number1" id="backup-soc" value="40" required>
                </div>

                <br><br><br> <!-- Increased space before the next section -->

                <!-- ESS Capacity Planning Mode -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="ess-capacity-mode"><span class="required-asterisk">*</span>ESS Capacity Planning Mode</label>
                        <br><br> <!-- Increased space here -->
                        <select id="ess-capacity-mode" name="ess-capacity-mode" class="input-box" required>
                            <option value="" disabled selected>Select ESS Capacity Mode</option>
                            <option value="specified">Specified ESS Capacity</option>
                            <option value="recommended">Recommended ESS Capacity</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ess-type"><span class="required-asterisk">*</span>ESS Type</label>
                        <br><br> <!-- Increased space here -->
                        <input type="text" id="ess-type" name="ess-type" class="input-box" required>
                    </div>
                </div>

                <!-- Maximum ESS Capacity (kWh) -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="max-ess-capacity"><span class="required-asterisk">*</span>Maximum ESS Capacity (kWh)</label>
                        <br><br> <!-- Increased space here -->
                        <input type="number" id="max-ess-capacity" name="max-ess-capacity" class="input-box" required>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <button class="previous-button" id="previous-button">Previous</button>
        <button class="next-button" id="next-button">Next</button>
    </footer>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
